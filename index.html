<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seesaw Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Seesaw Simulation</h1>

        <!-- Wrapper box for seesaw and stats-->
        <div class="simulation-box">
            <div class="ui-section">
                <div class="stat-item">
                    <span class="stat-label">Left Weight:</span>
                    <span id="left-weight" class="stat-value">0</span>
                    <span class="stat-unit">kg</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Left Objects:</span>
                    <span id="left-count" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Right Weight:</span>
                    <span id="right-weight" class="stat-value">0</span>
                    <span class="stat-unit">kg</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Right Objects:</span>
                    <span id="right-count" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Angle:</span>
                    <span id="angle-display" class="stat-value">0</span>
                    <span class="stat-unit">Â°</span>
                </div>
            </div>

            <!-- Seesaw section-->
             <div class="seesaw-wrapper">
                <div id="plank" class="plank"></div>
                <div class="pivot"></div>
             </div>

             <!-- Reset button-->
              <button id="reset_button" class="reset-button">Reset Seesaw</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
